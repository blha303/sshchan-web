{% extends 'base.html' %}
{% block meta %}
		<meta http-equiv="refresh" content="2;url=/{{ board }}/#{{ id }}">
{% endblock %}
{% block body %}
		<div class="messages">
			{% for category, message in get_flashed_messages(with_categories=true) %}
			<div class="{{ category }}">{{ message }}</div>
			{% endfor %}
		</div>
{% endblock %}
